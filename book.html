<h1>노인과 바다 : The old man and the sea(1952)</h1> 
<hr>

<p>&nbsp;<b><font size="5">노</font></b>인과 바다는 1952년 출간된 어니스트 헤밍웨이의 고전 중편소설로, 카리브 해에 위치한 열대 섬 국가 쿠바에 자주 놀러가던 헤밍웨이가 쿠바인 어부 그레고리오 푸엔테스(Gregorio Fuentes, 1897~2002)의 실제로 겪은 이야기를 토대로 써내려간 소설이다. </p>
